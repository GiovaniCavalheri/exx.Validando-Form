<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Validando Forms</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="mainForm.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Validando Forms</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1 id="add-user">Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" minlength="2" maxlength="20"/>
        </div>
        <span id="nameError"></span>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" />
        </div>
        <span id="emailError"></span>
        <input id="submit-button" class="btn" type="submit" value="Submit" />
      </form>

      <ul id="users"></ul>

      <ul class="items">
        <!-- <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>  -->
      </ul>
    </section>
  </body>
</html>
